design_space:
  - GlobalBuffer:
    - depth:
        min: 512
        max: 3584
        slice_num: 24 # the slice will includes the max and excludes the min: (min, max]
        default: 2048
    - instances:
        keep: 1
  - PEInputBuffer:
    - depth:
        min: 128
        max: 1920
        slice_num: 28
        default: 1024
    - instances:
        keep: 16
  - PEWeightBuffer:
    - depth:
        min: 32
        max: 992
        slice_num: 30
        default: 512
    - instances:
        keep: 128
  - PEAccuBuffer:
    - depth:
        min: 32
        max: 224
        slice_num: 12
        default: 128
    - instances:
        keep: 128
  - PEWeightRegs:
    - instances:
        min: 512
        max: 2048
        slice_num: 12
        default: 1024
  - LMAC:
    - instances:
        syncronize: PEWeightRegs